<!-- TIMER -->
<script>
  var CCOUNT;
  $(document).ready(function () {
      $('#btnct').click(function () {
          CCOUNT = $('#seconds').val();
          cdreset();
      });
  });
  var t, count;

  function fmtMSS(s){return(s-(s%=60))/60+(9<s?':':':0')+s}

  function cddisplay() {
     frontend.document.getElementById('timespan').innerHTML = fmtMSS(count);
     document.getElementById('backendTimespan').innerHTML = fmtMSS(count);
  }
  
  function countdown() {
      // starts countdown
      cddisplay();
      if (count === 0) {
          // time is up
      } else {
          count--;
          t = setTimeout(countdown, 1000);
      }
  }
  
  function cdpause() {
      // pauses countdown
      clearTimeout(t);
  }
  
  function cdreset() {
      // resets countdown
      cdpause();
      count = CCOUNT;
      cddisplay();
  }
  

  //<!-- POINTS COUNTER -->

  function increment1() {
     frontend.document.getElementById('displayRezultatEkipa1').stepUp();
     document.getElementById('bRezultatEkipa1').stepUp();
  }
  function decrement1() {
     frontend.document.getElementById('displayRezultatEkipa1').stepDown();
     document.getElementById('bRezultatEkipa1').stepDown();
  }
  function reset1() {
   let confirmAction = confirm("ŽELIŠ POBRISATI REZULTAT?");
   if (confirmAction) {
     frontend.document.getElementById('displayRezultatEkipa1').value = '0';
     document.getElementById('bRezultatEkipa1').value = '0';
   } else {
         alert("Mjaw Mjaw Mjaw");
 }
}
